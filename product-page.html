<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NDC</title>
  <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body style="background: var(--light);">
  <header style="position: relative; background: var(--light); padding: 20px;">
    <a class="left-absolute" href="./index.html">
      <svg data-v-5d12bc28="" width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path data-v-5d12bc28="" d="M22 8C22 7.44772 21.5523 7 21 7L3.83 7L8.71 2.12C9.10171 1.72829 9.10059 1.09284 8.70749 0.702509C8.31635 0.314123 7.68476 0.315239 7.295 0.705005L1.06667 6.93333C0.477562 7.52244 0.477563 8.47756 1.06667 9.06667L7.29468 15.2947C7.68422 15.6842 8.31578 15.6842 8.70532 15.2947C9.0946 14.9054 9.09489 14.2743 8.70595 13.8847L3.83 9L21 9C21.5523 9 22 8.55229 22 8Z" fill="currentColor"></path>
      </svg>
    </a>
    <h3>Details</h3>
  </header>
  <main style="padding-block: 0;">
    <div class="wrapper">
      <div class="product-image-large">
        <span>VIP 0</span>
      </div>
      <h1>food and drinks 1</h1>
      <p>Day Income: <span class="value">₹163.2</span></p>
      <p>Earnings Days: <span class="value">47 days</span></p>
      <p>Total Income: <span class="value">₹7,670.40</span></p>
      <p class="invest-amount">Invest Amount ₹510.00</p>
      
      <div class="invest-container">
        <h2>Invest Quantity</h2>
        <div class="counter">
          <button class="minus">-</button>
          <span class="count">1</span>
          <button class="plus">+</button>
        </div>
        <button type="submit" class="confirm">Confirm</button>
      </div>
    </div>
  </main>

  <script>
    let minus = document.querySelector(".minus");
    let count = document.querySelector(".count");
    let plus = document.querySelector(".plus");
    let value = 1;

    minus.onclick = function() {
      if(value != 1) {
        value -= 1;
        count.textContent = value;
      }
    }

    plus.onclick = function() {
      value += 1;
      count.textContent = value;
    }
  </script>
</body>
</html>
