<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>NDC</title>

    <link rel="stylesheet" href="./assets/css/components.css">

</head>

<body>

    <header>

        <a class="left-absolute" href="./index.html">

            <svg data-v-5d12bc28="" width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path data-v-5d12bc28="" d="M22 8C22 7.44772 21.5523 7 21 7L3.83 7L8.71 2.12C9.10171 1.72829 9.10059 1.09284 8.70749 0.702509C8.31635 0.314123 7.68476 0.315239 7.295 0.705005L1.06667 6.93333C0.477562 7.52244 0.477563 8.47756 1.06667 9.06667L7.29468 15.2947C7.68422 15.6842 8.31578 15.6842 8.70532 15.2947C9.0946 14.9054 9.09489 14.2743 8.70595 13.8847L3.83 9L21 9C21.5523 9 22 8.55229 22 8Z" fill="currentColor"></path></svg>

        </a>

        <h2>Top Up</h2>

    </header>

    <main>

        <p class="page-content-title">Available Balance: ₹16.00</p>

        <h2 class="deposit-amount-title">Deposit Amount</h2>

        <input type="number" name="amount" class="amount" placeholder="Enter Deposit Amount">

        <div>

            <h3 class="content-amount-choose-title">Quick options</h3>

            <div class="amount-choose-container">

                <input type="radio" name="option" id="opt1" hidden>

                <input type="radio" name="option" id="opt2" hidden>

                <input type="radio" name="option" id="opt3" hidden>

                <input type="radio" name="option" id="opt4" hidden>

                <input type="radio" name="option" id="opt5" hidden>

                <input type="radio" name="option" id="opt6" hidden>

                <label class="amount-options" for="opt1">780</label>

                <label class="amount-options" for="opt2">2000</label>

                <label class="amount-options" for="opt3">5000</label>

                <label class="amount-options" for="opt4">10000</label>

                <label class="amount-options" for="opt5">20000</label>

                <label class="amount-options" for="opt6">50000</label>

            </div>

        </div>

        <h2 class="deposit-amount-title">Select the Deposit Channel</h2>

        <div class="deposit-channel-choose-container">

            <input type="radio" name="option" id="option1" hidden>

            <input type="radio" name="option" id="option2" hidden>

            <input type="radio" name="option" id="option3" hidden>

            <input type="radio" name="option" id="option4" hidden>

            <input type="radio" name="option" id="option5" hidden>

            <input type="radio" name="option" id="option6" hidden>

            <label class="deposit-amount-options selected" for="option1">Pay 100-50000 (₹100 ~ ₹50000)</label>

            <label class="deposit-amount-options" for="option2">Pay 100-50000 (₹100 ~ ₹50000)</label>

            <label class="deposit-amount-options" for="option3">Pay 100-50000 (₹100 ~ ₹50000)</label>

            <label class="deposit-amount-options" for="option4">Pay 100-50000 (₹100 ~ ₹50000)</label>

            <label class="deposit-amount-options" for="option5">Pay 100-50000 (₹100 ~ ₹50000)</label>

            <label class="deposit-amount-options" for="option6">Pay 100-50000 (₹100 ~ ₹50000)</label>

        </div>

    </main>

    <footer>

        <button class="confirm-btn">Confirm</button>

    </footer>

    <script>

      let amountOptions = Array.from(document.querySelectorAll('.amount-options'));

      let depositInput = document.querySelector('.amount');

      let channelOptions = Array.from(document.querySelectorAll('.deposit-channel-choose-container label'));

      

      amountOptions.forEach((label) => {

        label.addEventListener('click', () => {

          amountOptions.forEach((alllabel) => {

            alllabel.classList.remove('selected');

          });

          label.classList.add('selected');

          depositInput.value = label.innerText;

        });

      });

      

      channelOptions.forEach((label) => {

        label.addEventListener('click', () => {

          channelOptions.forEach((alllabel) => {

            alllabel.classList.remove('selected');

          });

          label.classList.add('selected');

        });

      });

      

      depositInput.oninput = function() {

        amountOptions.forEach((label) => {

          label.classList.remove('selected');

        });

      }

    </script>

</body>

</html>
