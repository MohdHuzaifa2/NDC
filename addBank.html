<body>
  <header style="padding: 20px 15px; position: relative;">

        <h3>Add New Card</h3>
    </header>
  <main style="padding-top: 0;">
    <div class="input-container">
      <label for="ifsc" class="label">Bank IFSC</label>
      <div style="position: relative;">
        <input type="password" placeholder="Enter your ifsc Code" id="ifsc">
      </div>
    </div>
    <div class="input-container">
      <label for="card-holder" class="label">Card Holder Name</label>
      <div style="position: relative;">
      <input type="password" placeholder="Card Holder Name" id="card-holder">
      </div>
    </div>
    <div class="input-container">
      <label for="bank-account" class="label">Bank Account Number</label>
      <div style="position: relative;">
      <input type="number" placeholder="Bank Account Number" id="bank-account">
      </div>
    </div>
    <button class="confirm-btn" style="position: relative; top: 0; left: 0; background: var(--green); width: 100%;">Confirm</button>
  </main>
