<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>NDC</title>
  <link rel="stylesheet" href="./assets/css/components.css">
</head>
<body>
  <header style="position: relative; background: var(--light); padding: 20px;">
      <div>
        <a class="left-absolute" href="./index.html" style="top: 30px;">
            <svg data-v-5d12bc28="" width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path data-v-5d12bc28="" d="M22 8C22 7.44772 21.5523 7 21 7L3.83 7L8.71 2.12C9.10171 1.72829 9.10059 1.09284 8.70749 0.702509C8.31635 0.314123 7.68476 0.315239 7.295 0.705005L1.06667 6.93333C0.477562 7.52244 0.477563 8.47756 1.06667 9.06667L7.29468 15.2947C7.68422 15.6842 8.31578 15.6842 8.70532 15.2947C9.0946 14.9054 9.09489 14.2743 8.70595 13.8847L3.83 9L21 9C21.5523 9 22 8.55229 22 8Z" fill="currentColor"></path></svg>
        </a>
        <h3>My Team</h3>
      </div>
        <div class="team-dashboard">
          <div>
            <div class="value">0</div>
            <div class="label">Quantity</div>
          </div>
          <div>
            <div class="value">â‚¹0.00</div>
            <div class="label">Total gains</div>
          </div>
        </div>
    </header>
    <main style="padding-block: 20px;">
      <div class="tabs-container gapped">
        <div class="tab active" data-for="a">Level 1</div>
        <div class="tab" data-for="b">Level 2</div>
        <div class="tab" data-for="c">Level 3</div>
        </div>
      <div class="page-container">
        <div class="page" id="a">
          <div class="container">
            <p style="color: var(--green);">No Invitation Yet</p>
          </div>
        </div>
        <div class="page" id="b">
          <div class="container">
            <p style="color: var(--green);">No Invitation Yet 2</p>
          </div>
        </div>
        <div class="page" id="c">
          <div class="container">
            <p style="color: var(--green);">No Invitation Yet 3</p>
          </div>
        </div>
      </div>
    </main>
    <script>
      let tabs = Array.from(document.querySelectorAll(".tab"));
        
        tabs.forEach((tab) => {
          tab.addEventListener("click", () => {
            tabs.forEach((tabla) => tabla.classList.remove("active"));
            tab.classList.add("active");
            document.querySelector('.page-container').scrollTo(document.getElementById(tab.dataset.for).offsetLeft, 0)
          })
        })
    </script>
</body>
</html>
